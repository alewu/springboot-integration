server:
  port: 11111
# DataSource Config
spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB
# Logger Config
logging:
  level:
    com.ale: debug

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
